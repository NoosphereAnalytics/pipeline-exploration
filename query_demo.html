<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocking Insights with Autonomous Data Pipelines - Noosphere Analytics</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333333; /* Charcoal */
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333333; /* Charcoal */
            color: #ffffff;
            position: relative;
        }
        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #eee;
        }
        /* Navigation Menu */
        nav {
            margin-bottom: 30px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #d9534f; /* Muted Reddish-Orange */
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #a94442; /* Darker Reddish-Orange */
        }
        /* Headings */
        h1, h2, h3, h4 {
            color: #333333; /* Charcoal */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 10px;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 5px;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #d9534f; /* Muted Reddish-Orange */
        }
        h4 {
            font-size: 1.25em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #d9534f; /* Muted Reddish-Orange */
        }
        /* Paragraphs and Lists */
        p {
            margin-bottom: 15px;
            color: #555555; /* Dark Gray */
        }
        ul, ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        ul li, ol li {
            margin-bottom: 10px;
        }
        /* Sections */
        .section {
            margin-bottom: 40px;
        }
        /* Media Placeholders */
        .media-placeholder {
            text-align: center;
            margin: 20px 0;
        }
        .media-placeholder img, .media-placeholder video {
            max-width: 100%;
            height: auto;
            border: 1px solid #dddddd;
            padding: 5px;
            background-color: #fafafa;
        }
        .media-placeholder p {
            margin-top: 10px;
            font-style: italic;
            color: #777777;
        }
        /* Blockquote for Dataset Quotes */
        blockquote.quote {
            border-left: 5px solid #d9534f; /* Muted Reddish-Orange */
            background-color: #f9f9f9;
            padding: 15px 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555555; /* Dark Gray */
            position: relative;
        }
        blockquote.quote::before {
            content: "“";
            font-size: 4em;
            color: #d9534f;
            position: absolute;
            left: 10px;
            top: -10px;
            opacity: 0.1;
        }
        blockquote.quote::after {
            content: "”";
            font-size: 4em;
            color: #d9534f;
            position: absolute;
            right: 10px;
            bottom: -20px;
            opacity: 0.1;
        }
        blockquote.quote cite {
            display: block;
            text-align: right;
            font-size: 0.9em;
            color: #a94442; /* Darker Reddish-Orange */
            margin-top: 10px;
        }
        /* Contact Information */
        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 2px solid #dddddd;
        }
        .contact-info a {
            color: #d9534f; /* Muted Reddish-Orange */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333333; /* Charcoal */
            color: #ffffff;
            font-size: 0.9em;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.75em;
            }
            h3 {
                font-size: 1.25em;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
                    <div class="media-placeholder">
                        <!-- Replace # with your actual video link -->
                        <video controls>
                            <source src="ra.mov">
                            Your browser does not support the video tag.
                        </video>
                        <p>Translating a natural language question into a query.</p>
                    </div>
 </body></html>
